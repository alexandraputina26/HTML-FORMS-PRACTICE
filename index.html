<!DOCTYPE html>
<html>
    <head>
        <title>HTML-FORMS-PRACTICE</title>
    </head>

    <Body>
        <form>
            <label for="Nume">Nume</label>
            <input type="text" name="Nume" placeholder="Nume">
            <br>
            <br>
            <label for="Parola">Parola</label>
            <input type="password" name="Parola" placeholder="Parola" required>
            <br>
            <br>
            <label for="flowers">Do you like flowers?</label>
            <input type="checkbox" name="flowers"> Yes
            <br>
            <br>
            <label for="Varsta">Varsta</label>
            <input type="number" min="18" max="50">
            <br>
            <br>
            <label for="Ani de studiu">Ani de studiu</label>
            <input type="range" name="Ani de studiu" min="1" max="7">
            <br>
            <br>
            <label for="Date">Data</label>
            <input type="date" min="2000-01-01" max="2019-01-01">
            <br>
            <br>
            <label for="month">Luna</label>
            <input type="month">
            <label for="week">Saptamana</label>
            <input type="week">
            <label for="time">Ora</label>
            <input type="time">
            <br>
            <label for="programare" type="checkbox">Ce tipuri de programare preferi?</label><br>
            <input type="radio" value="Java">Java<br>
            <input type="radio" value=".Net">.Net<br>
            <input type="radio" value="JS">JS<br>

            <input type="submit" value="Trimite">

        </form>
        




    </Body>
   


</html>
