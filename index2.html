<!DOCTYPE html>
<html>
    <head>
        <title>FINALIZARE-COMANDA</title>
    </head>

    <body>
        <h2 style="color:rgb(0, 17, 255)"> FINALIZARE COMANDA</h2>
        <br>
        <label for="Nume"> Numele:</label>
        <input type="text" name="Nume" placeholder="Nume">
        <br><br>
        <label for="Prenume"> Prenumele:</label>
        <input type="text" name="Prenume" placeholder="Prenume">
        <br><br>
        <label for="CNP">CNP:</label>
        <input type="number" min="0" maxlength="13" name="CNP" placeholder="CNP" required>
        <br><br>
        <label for="Gender"> Sexul:</label>
        <br>
        <label for="male">Masculin</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Feminin</label>
        <input type="radio" name="gender" id="female" value="female">
        <br><br>
        <label for="Data nasterii">Data nasterii</label>
        <input type="date" min="2001-01-01" max="1930-01-01">
        <br><br>
        <label for="telefon"> Numarul de telefon:</label>
        <input type="number" min="0" maxlength="11">
        <br>
        <hr><br>
        <label for="platacard"> Doriti sa achitati cu cardul?</label>
        <br>
        <label for="da">Da</label>
        <input type="radio" name="platacard" id="da" value="da">
        <label for="nu"> Nu</label>
        <input type="radio" name="platacard" id="nu" value="nu">
        <br><br>
        <label for="numarcard"> Numarul de card:</label>
        <input type="number" min="0" maxlength="16">
        <br>
        <hr><br>
        <label for="Adresa"> Adresa dvs.:</label>
        <input type="text" name="Adresa">
        <br><br>
        <label for="Localitate"> Localitatea:</label>
        <input type="text" name="Localitate">
        <br><br>
        <label for="Judet"> Judetul:</label>
        <input type="text" name="Judet">
        <br><br>
        <label for="Tara"> Tara:</label>
        <input type="text" name="Tara">
        <br><br>
        <br><br>

        <input type="submit" value="Trimite comanda">


    </body>


</html>
